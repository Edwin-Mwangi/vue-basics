<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue link -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id = 'app'>
        <!-- called from vue -->
        <p>{{ title }} - {{author}} - {{age}}</p>
        <button v-on:click = "age++">Increase age</button>
        <div @click = "title = 'Something else'">change title</div>

        <br>
        <!-- other mouse events -->
        <div id = 'mousestuff'>   
        <div class="box" @mouseover='handleEvent'>Mouseover(enter)</div>
        <div class="box"@mouseleave='handleEvent'>Mouse leave</div>
        <div class="box" @dblclick='handleEvent($event,5)'>Double click</div>
        <div class="box" @mousemove='handleMousemove'>position - {{ x }} {{ y }}</div>
        
        <!-- output lists -->

        
        <div v-if = 'showBooks' >

            <!-- previous method -->
            <!-- <p>{{books[0].title}}{{books[0].author}}</p>
            <p>{{books[1].title}}{{books[1].author}}</p> -->

             <!-- v-for comes in -->
            <ul>
                <li v-for = 'book in books' >
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>

        <!-- binding anchor tags and imgs -->
        <!-- v-bind shortcut is a colon and it can be used in other elements to assign attr eg classes -->
        <a v-bind:href="url">Best Website Ever</a>

    </div>

    <script src="app.js"></script>
</body>
</html>
