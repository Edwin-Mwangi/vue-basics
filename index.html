<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue link -->

    <title>Document</title>

<body>

    <div id = 'app'>
        <!-- called from vue -->
        <div v-if = "showBooks">

        </button>
        
    </div>

    <script src="app.js"></script>
</body>
